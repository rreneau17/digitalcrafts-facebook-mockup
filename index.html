<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <label for="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css"></label>
    <link rel="stylesheet" href="stylesheets/facebook.css">
    <title>Document</title>
</head>
<body>
<header>
    <img src="images/f_home_icon.png" alt="">
    <img src="images/f_friends_icon.png" alt="">
    <img src="images/f_messenger_icon.png" alt="">
    <img src="images/f_globe_icon.png" alt="">
    <img src="images/f_search_icon.png" alt="">
    <img src="images/f_options_icon.png" alt="">
</header>
<div class="main_wrapper">
    <div class="user_status">
        <div class="user_status_bar">
            <img class="status_icons" src="images/photo_facebook.png" alt="photo">
            <img class="status_icons" src="images/check_in_facebook.png" alt="checkin icon">
            <img class="status_icons" src="images/more_facebook.png" alt="more">
        </div>
        <img class="profile_pic" src="images/random_girl.png" alt="random girl picture">
        <p class="post_text">What's on your mind?</p>
    </div>
    <div class="user_post">
        <img class="profile_pic" src="images/random_guy.jpg" alt="random guy pic">
        <p class="post_text">Some Dude</p>
        <p class="post_content">That Miss Universe Pageant has to be rigged.  Every winner is from Earth.  Just sayin'.</p>
    </div>
</div>    
</body>
</html>
